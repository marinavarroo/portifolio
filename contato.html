  <main>

    <section id="contact">

      <form action="#" method="submit" id="formulario">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">
        <span id="txtNome"></span>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <span id="txtEmail"></span>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Digite o assunto">
        <span id="txtAssunto"></span>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
        <span id="txtMessage"></span>

        <button type="submit">Enviar</button>

      </form>
